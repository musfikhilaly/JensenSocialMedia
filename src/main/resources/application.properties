spring.application.name=JensenSocialMedia
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Set default and package-specific levels
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.example.jensensocialmedia=DEBUG
# Include requestId from MDC in logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%X{requestId}] %logger{36} - %msg%n
# RSA Encryption Keys
jwt.private.key=${JWT_PRIVATE_KEY}
jwt.public.key=${JWT_PUBLIC_KEY}
springdoc.api-docs.version=OPENAPI_3_0
